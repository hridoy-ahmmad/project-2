<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header class="bg-[#1A0B2E] ">
        <div class="text-white px-8 py-4 flex items-center justify-between font-sans lg:max-w-6xl mx-auto">
            <a href="#" class="text-3xl font-bold tracking-tight">
                <span>Tech</span><span
                    class="bg-gradient-to-t from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent">Wave</span>
            </a>
            <nav class="hidden md:flex space-x-10 text-gray-300 text-sm font-medium">
                <a href="#" class="hover:text-white transition-colors">About</a>
                <a href="#" class="hover:text-white transition-colors">Episodes</a>
                <a href="#" class="hover:text-white transition-colors">Host</a>
            </nav>

            <button
                class="bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] text-white px-6 py-2.5 rounded-full font-semibold flex items-center  transition-transform hover:scale-105 hidden md:block">
                Subscribe
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <div class="md:hidden">
                <a href="#">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <!-- banner -->
        <section class="banner bg-[url('assests/hero-bg.png')] bg-cover bg-center bg-no-repeat py-20">
            <div>
                <div class="flex justify-center relative flex-col items-center gap-5 md:gap-10">
                    <div class="relative">
                        <img src="assests/hero-circle.png" alt="" class="h-[200px] w-[200px] md:h-[350px] md:w-[350px]">
                        <div class="absolute top-0 right-0 flex md:top-5 ">
                            <p
                                class="bg-green-400 text-black font-bold px-8 py-3 rounded-full shadow-[0_0_50px_rgba(0,255,136,0.6)]">
                                NEW
                            </p>

                        </div>
                        <div
                            class="flex justify-center absolute top-5/18 right-5/17 md:top-5/30  md:right-5/22 h-[80px] w-[80px] md:h-[200px] md:w-[200px]">
                            <img src="assests/microphone.png" alt="">
                        </div>
                    </div>
                    <div class="text-center flex flex-col gap-5">
                        <h1 class="font-bold text-4xl md:text-6xl text-white">TechWave</h1>
                        <p class="paragraph">
                            Your daily dose of tech insights, productivity hacks, and personal growth
                        </p>
                        <div class="flex justify-center gap-2">
                            <button
                                class="bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] text-white px-6 py-2.5 rounded-full font-semibold flex items-center  transition-transform hover:scale-105 gap-1 cursor-pointer">
                                <i class="fa-brands fa-spotify"></i>
                                Listen on spotify
                            </button>
                            <button
                                class=" border-1 border-green px-6 py-2.5 rounded-full font-semibold flex items-center transition-transform hover:scale-105 text-green-500 cursor-pointer gap-1">
                                <i class="fa-regular fa-envelope "></i>
                                <p> Subscribe</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
